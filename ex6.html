<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        element = document.getElementById("select_item");
        element.addEventListener("change", function() {
        addItem();
        });

        function addItem(){
         let itemName = document.getElementById("select_item").value;
         unlistedList = document.getElementById("shopList");
         newList = document.createElement("li");
         newList.innerText = itemName;
         unlistedList.appendChild(newList);
      }
        
    </script>

    

    </body>
</html>
