<html>
<head>
    <style>

        #div1 {
            width: 200px;

        #div2 {
            width: 200px;
            height: 200px;

            border-radius: 50%;

</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape(){
        // if(document.getElementsByTagName("div")[0].id == "div1"){
        //     document.getElementById("div1").id="div2";
        // }else{

        let divElem = document.getElementById("div1");
        if(square){
            divElem.style.borderRadius="50%";
        }else{
            divElem.style.borderRadius="0%";
        }
        square=!square;
       }
        
    </script>
