<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="btnAdd" onclick="addItem()">Enter</button>

   <ul>
      <li>Notebook<!-- <button>Delete</button> --></li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addItem(){
         let itemName = document.getElementById("inputText").value;
         unlistedList = document.getElementsByTagName("ul")[0];
         newList = document.createElement("li");
         newList.innerText = itemName;
         unlistedList.appendChild(newList);
         document.getElementById("inputText").value = "";
      }

   </script>

</body>

</html>
